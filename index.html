<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="./assets/big-logo.png" />
            </div>
        </header>
        <main>
            <section class="main-section">
                <img class="main-logo" id="logo" src="./assets/alchemy-logo.png" />
                <h2>Fighting Games</h2>
            </section>
            <div class="fighter-stats">
                <div class="defeated-fighter">
                    <p>You have defeated <span id="defeated-number">0</span> fighters</p>
                    <div class="defeated-list"></div>
                </div>
                <div class="fighter">
                    <p>
                        Your HP:
                        <span id="fighter-hp">10</span>
                    </p>
                    <img id="fighter-img" src="./assets/fighter.png" />
                </div>
            </div>
            <div class="fighter-stats">
                <div>
                    <form>
                        <input name="fighter-name" />
                        <button>Challenge Fighter</button>
                    </form>
                    <div class="fighter"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
